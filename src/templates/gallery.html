{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="container-fluid p-0">

    <!-- Intro/leading image -->
    <div class="col no-gap">
        <div class="row">
            <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark d-flex flex-column justify-content-center align-items-center text-center">
                <h1 class="display-4 font-italic">Gallery</h1>
                <hr>
                <div class="gallery-container">
                    <div class="gallery-image">
                        <img src="{{ url_for('static', filename='images/cal5.png') }}" alt="Gallery Image">
                    </div>
                    <div class="gallery-image">
                        <img src="{{ url_for('static', filename='images/insta1.png') }}" alt="Gallery Image">
                    </div>
                    <div class="gallery-image">
                        <img src="{{ url_for('static', filename='images/insta2.png') }}" alt="Gallery Image">
                    </div>
                    <div class="gallery-image">
                        <img src="{{ url_for('static', filename='images/insta3.png') }}" alt="Gallery Image">
                    </div>
                    <div class="gallery-image">
                        <img src="{{ url_for('static', filename='images/insta4.png') }}" alt="Gallery Image">
                    </div>
                    <div class="gallery-image">
                        <img src="{{ url_for('static', filename='images/cal8.png') }}" alt="Gallery Image">
                    </div>
                    <div class="gallery-image">
                        <img src="{{ url_for('static', filename='images/cal7.png') }}" alt="Gallery Image">
                    </div>
                    <div class="gallery-image">
                        <img src="{{ url_for('static', filename='images/cal4.png') }}" alt="Gallery Image">
                    </div>
                    <div class="gallery-image">
                        <img src="{{ url_for('static', filename='images/cal3.png') }}" alt="Gallery Image">
                    </div>
                    <div class="gallery-image">
                        <img src="{{ url_for('static', filename='images/cal2.png') }}" alt="Gallery Image">
                    </div>
                    <div class="gallery-image">
                        <img src="{{ url_for('static', filename='images/cal1.png') }}" alt="Gallery Image">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
{% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var galleryImages = document.querySelectorAll('.gallery-image');
            var backdrop = document.createElement('div');
            backdrop.className = 'backdrop';
            document.body.appendChild(backdrop);

            galleryImages.forEach(function(image) {
                image.addEventListener('click', function(event) {
                    event.stopPropagation(); // Prevent event from bubbling up to the document
                    if (image.classList.contains('flip')) {
                        image.classList.remove('flip');
                        image.classList.add('flip-back');
                        image.classList.remove('centered');
                        image.classList.add('centered-back');
                        backdrop.classList.remove('active');
                    } else {
                        image.classList.add('flip');
                        image.classList.remove('flip-back');
                        image.classList.add('centered');
                        image.classList.remove('centered-back');
                        backdrop.classList.add('active');
                    }
                });
            });

            document.addEventListener('click', function() {
                var activeImage = document.querySelector('.gallery-image.centered');
                if (activeImage) {
                    activeImage.classList.remove('flip');
                    activeImage.classList.add('flip-back');
                    activeImage.classList.remove('centered');
                    activeImage.classList.add('centered-back');
                    backdrop.classList.remove('active');
                }
            });
            
        });
    </script>
{% endblock %}
