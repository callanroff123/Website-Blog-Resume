{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>{{ blog.title }}</h1>
    <h3>{{ blog.sub_title }}</h3>
    <h3>{{ blog.date }}, {{ blog.editor }}</h3>
    <p>{{ blog.content }}</p>
    <p>
        <a href="{{ url_for('edit_blog', blog_id=blog.id) }}">Edit Blog</a>
        <a href="{{ url_for('delete_blog', blog_id=blog.id) }}">Delete Blog</a>
    </p>
</div>
{% endblock %}
