{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}
{% block content %}

<div class="container-fluid p-0">

    <!-- Intro/leading image -->
    <div class="col no-gap">
        <div class="row">
            <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark d-flex justify-content-center align-items-center text-align-center">
                <div class="container">
                    <h1 class="blog-title">{{ blog.title }}</h1>
                    <h4 class="blog-subtitle"><em>{{ blog.sub_title }}</em></h5>
                    <h5 class="editor-date">
                        <span class="article-editor">By <strong><em>{{ blog.editor }}</em></strong></span>
                        <span class="article-editor-image"><img src="{{ url_for('static', filename='images/cal6.png') }}"></span>
                        <span class="article-editor">{{ blog.month }} {{ blog.day }}, {{ blog.year }}</span>
                    </h5>
                    <hr>
                    <div class="article-written-content">
                        <p>{{ blog.content|safe }}</p>
                    </div>
                    {% if is_authenticated == True %}
                        <div class="cruds">
                            <a href=" {{ url_for('edit_blog', blog_id=blog.id, blog_title = blog.title) }} " class="btn btn-warning crud">Edit</a>
                            <a href=" {{ url_for('delete_blog', blog_id=blog.id) }} " class="btn btn-danger crud">Delete</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
